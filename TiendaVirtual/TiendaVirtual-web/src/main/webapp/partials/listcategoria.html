<div class="top-brands ng-scope">
    <div class="container">
        <h2>Categorias registrados</h2>
        <hr>
        <div class="col-lg-12">
            <div id="example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                <div class="row">
                    <div class="col-sm-12">
                        <table id="example" class="table table-striped table-bordered dataTable no-footer" cellspacing="0" width="100%" role="grid" aria-describedby="example_info" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Codigo</th>
                                    <th>Descripcion</th>
                                    <th>Estado</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cat in listCategorias">
                                    <td>{{$index + 1}}</td>
                                    <td>{{cat.codigo}}</td>
                                    <td>{{cat.descripcion}}</td>
                                    <td>{{cat.estado}}</td>
                                    <td>
                                        <button type="button" class="btn btn-default" ng-click="editar(cat.id)">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                        <button type="button" class="btn btn-default" ng-click="eliminarCategoria(cat)">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--Modals-->
<div class="modal fade" id="modelEliminarProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Está seguro de eliminar la categoria seleccionada ??
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="confirmarEliminarCat()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
