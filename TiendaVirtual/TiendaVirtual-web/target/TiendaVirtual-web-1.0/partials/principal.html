<h3>PRODUCTOS</h3>


<div class="card" style="width: 18rem;" ng-repeat="producto in listProductos">
        <img class="card-img-top" src="img/portfolio/thumbnails/1.jpg" alt="">
        <div class="card-body">
            <h5 class="card-title">{{producto.code}}</h5>
            <p class="card-text">{{producto.decription}}</p>
            <span>${{producto.precio}}</span><br>
            <strong>{{producto.estado}}</strong>
            <a href="#" class="btn btn-primary">Ver detalle</a>
        </div>
    </div>
